<div class="card">
  <div class="card-body">
    <h2 class="card-title text-center mb-4">{{ id ? "Edit Menu" : "Add Menu" }}</h2>
    <form #form="ngForm">
      <div class="mb-3">
        <label for="label" class="form-label">Label</label>
        <span class="p-input-icon-right w-100">
          <i class="pi pi-tag"></i>
          <input type="text" id="label" [(ngModel)]="menu.label" name="label" class="form-control" required/>
        </span>
      </div>

      <div class="mb-3">
        <label for="icon" class="form-label">Icon</label>
        <span class="p-input-icon-right w-100">
          <i [class]="'pi pi-' + menu.icon"></i>
          <input type="text" id="icon" [(ngModel)]="menu.icon" name="icon" class="form-control" required/>
        </span>
      </div>

      <div class="mb-3">
        <label for="parent" class="form-label">Parent Menu</label>
        <div class="input-group">
          <span class="input-group-text"><i class="pi pi-sitemap"></i></span>
          <select id="parent" [(ngModel)]="menu.parent" name="parent" class="form-control">
            <option *ngFor="let parentMenu of parentMenus" [value]="parentMenu.id">{{ parentMenu.label }}</option>
          </select>
        </div>
      </div>

      <div class="d-grid">
        <input type="submit" class="btn btn-primary" value="Save" [disabled]="form.untouched"
               (click)="onSubmit()">
      </div>
    </form>
  </div>
</div>
